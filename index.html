<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div id="top-display"></div>
                <div id="bottom-display">0</div>
            </div>
            <div class="buttons">
                <button type="button" class="btn first-row" id="delete">CE</button>
                <button type="button" class="btn first-row" id="clear">AC</button>
                <button type="button" class="btn numbers">7</button>
                <button type="button" class="btn numbers">8</button>
                <button type="button" class="btn numbers">9</button>
                <button type="button" class="btn operator">รท</button>
                <button type="button" class="btn numbers">4</button>
                <button type="button" class="btn numbers">5</button>
                <button type="button" class="btn numbers">6</button>
                <button type="button" class="btn operator">ร</button>
                <button type="button" class="btn numbers">1</button>
                <button type="button" class="btn numbers">2</button>
                <button type="button" class="btn numbers">3</button>
                <button type="button" class="btn operator">-</button>
                <button type="button" class="btn numbers">.</button>
                <button type="button" class="btn numbers">0</button>
                <button type="button" class="btn" id="equals">=</button>
                <button type="button" class="btn operator">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
